<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner CUCBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asistencias.css">
    <script src="https://unpkg.com/html5-qrcode"></script>


<!-- Enlace al manifest -->
<link rel="manifest" href="manifest.json">

<!-- Meta para color de barra en m√≥viles -->
<meta name="theme-color" content="#000000">

<!-- Registro del Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('PWA lista üöÄ'))
      .catch(err => console.log('Error al registrar PWA', err));
  }
</script>








</head>
<body>

<div class="app-container">
    <header class="app-header">
        <div class="status-badge">
            <span class="status-dot"></span>
            SISTEMA DE ASISTENCIA ACTIVO
        </div>
        <h1 style="font-size: 22px; margin: 0;">CUCBA 2026A</h1>
    </header>

    <section class="taller-selector-container">
        <span class="select-label">Taller impartido hoy:</span>
        <select id="tallerActual">
            <option value="">‚è≥ Cargando talleres...</option>
        </select>
    </section>

    <main class="scanner-viewport">
        <div class="scan-line"></div>
        <div id="reader"></div>
    </main>

    <section class="result-panel">
        <div class="res-text" id="resultado">ESPERANDO ESCANEO...</div>
    </section>

    <section class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="count">0</div>
            <div class="stat-label">Escaneos Hoy</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="lastTime">--:--</div>
            <div class="stat-label">√öltimo pulso</div>
        </div>
    </section>
</div>

<audio id="sound-success">
    <source src="Sound/succes.mp3" type="audio/mpeg">
</audio>

<audio id="sound-error">
    <source src="Sound/Error.mp3" type="audio/mpeg">
</audio>

<script src="asistencias.js"></script>
</body>
</html>
